<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Canada Math</title>
    <meta
      name="description"
      content="Search to instantly recieve math help from experts worldwide!"
    />
    <meta
      name="keywords"
      content="math, school, education"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Where can I find a reliable Math Resource?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Here, at Canada Math, we have expect curated answers and guides for all ages!"
            }
          },
          {
            "@type": "Question",
            "name": "Who are these experts?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Canada Math was started at Vancouver High School, but nearby collage students contribute to our ever-growing database."
            }
          },
          {
            "@type": "Question",
            "name": "What if Canada Math is not working?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Please go outside"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div
      title="Canada Math Logo"
      class="flex-center logo-wrapper header-center"
    >
      <img class="logo" src="uv.png" alt="CM Logo" />
      <h1>Canada Math</h1>
    </div>
    <div class="flex-center desc">
      <p>
        Search & get math help from experts worldwide! Made with love from Canada.
      </p>
    </div>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Talk to experts" />
    </form>
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <footer>
      <a
      title="Bookmark & Update"
      href="/update.html"
      >Bookmark & Update</a>
      <span>Canada Math &copy;2022</span>
    </footer>
  </body>
</html>
